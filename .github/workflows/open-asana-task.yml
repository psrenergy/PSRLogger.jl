name: open-asana-task
on:
  issues:
    types: [opened]

concurrency:
  group: asana-${{ github.event.issue.number }}

jobs:
  open-asana-task:
    runs-on: self-hosted
    steps:
      - uses: psrenergy/asana-integration@master
        with:
          action: 'open'
          asana-secret: ${{ secrets.ASANA_SECRET }}
          asana-workspace-id: '186957727118538'
          asana-project-id: '1204414137902419'